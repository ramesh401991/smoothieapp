<div class="row" >
    <div class="col-xs-12">
        <app-smoothie-item *ngFor="let smoothie of smoothies; let i = index" [smoothie]="smoothie" [index]="i+1" ></app-smoothie-item>        
    </div>
    <div *ngIf="smoothies?.length == 0" class="alert alert-warning-col-xs-12" role="alert">
        No Smoothies found.
    </div>
</div>
